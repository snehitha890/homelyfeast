<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgb(185, 255, 185);/* Green background */
            color: #fff; /* White text */
        }

        #logo {
            max-height: 50px;
            margin-right: 20px;
        }

        #title {
            font-size: 48px; /* Larger font size */
            font-weight: bold;
            margin-bottom: 20px;
            color: #2ecc71; /* Green text */
        }

        #login-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding: 50px;
            background-color: #ecf0f1; /* Light background color */
        }

        .login-frame {
            width: 50%; /* Enlarge the frames to 50% of the container width */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* White background */
        }

        #chef-login {
            background-color: powderblue;
            border-color: black;
        }

        #customer-login {
            background-color: powderblue;
            border-color: black;/* Same color as chef for this example */
        }
    </style>
    <title>HomelyFeast</title>
</head>

<body>
    <div id="header">
        <img src="logo.jpg" width="100" height="100" alt="HomelyFeast Logo" id="logo">
        <div id="register-link">
            <a href="/registration.html" target="_blank">Register</a>
        </div>
    </div>

    <div id="title" style="color: ;">HomelyFeast</div>

    <div id="login-container">
        <div id="chef-login" class="login-frame">
            <h2>Chef Login</h2>
            <form action="/chef-login" method="post">
                <label for="chef-username">Username:</label>
                <input type="text" id="chef-username" name="chef-username" required><br><br><br>

                <label for="chef-password">Password:</label>
                <input type="password" id="chef-password" name="chef-password" required><br><br><br>

                <input type="submit" value="Login" onclick="navigateToRougn()">
            </form>
        </div>
        <br>

        <div id="customer-login" class="login-frame">
            <h2>Customer Login</h2>
            <!-- Using JavaScript to navigate to haha.html on form submission -->
            <form id="customer-form">
                <label for="customer-username">Username:</label>
                <input type="text" id="customer-username" name="customer-username" required><br><br><br>

                <label for="customer-password">Password:</label>
                <input type="password" id="customer-password" name="customer-password" required><br><br><br>

                <input type="button" value="Login" onclick="navigateToHack()">
            </form>
        </div>
    </div>

    <script>
        function navigateToHack() {
            window.location.href = "hack.html";
        }
    </script>
    <script>
        function navigateToRougn() {
            window.location.href = "rougn.html";
        }
    </script>
</body>
</html>
